<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-3">
            <h4>Categories</h4>
            <ul class="list-group">
                <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
                <a href="" th:each="category, iStat : ${categories}"
                   th:href="@{/shop/category/{id}(id=${category.cid})}"><li
                        class="list-group-item" th:text="${category.cname}"></li></a>
            </ul>
        </div>
        <div class="col-sm-9">
            <div class="card" style="margin-top: 20px" th:each="product : ${products}">
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center">
                        <img class="" height="400px" width="280px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.pname}">
                    </div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body" style="margin-top: 120px;">
                            <h2 class="card-title" th:text="${product.pname}"></h2>
                            <h4>â‚¹ <span th:text="${product.price}"></span></h4>
                            <p th:text="${product.description}" >Suresh Dasari is a founder and technical lead developer in tutlane.</p>
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.pid})}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div th:replace="fragments/footer :: myfooter" ></div>

</body>
